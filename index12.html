<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="wrapper"></div>


<script>
    const arr = [
        "This is paragraph 1",
        "This is paragraph 2",
        "This is paragraph 3",
        "This is paragraph 4",
        "This is paragraph 5"
    ];

    const wrapperNode = document.querySelector('#wrapper');
/*    for (let i = 0; i < arr.length; i++) {
        const p = document.createElement('p');
        p.innerText = arr[i];
        wrapperNode.appendChild(p);
    }*/
    let content = '';
    for (let i = 0; i < arr.length; i++) {
        content += '<p>'+arr[i]+'</p>';
    }
    wrapperNode.innerHTML = content;
</script>
</body>
</html>
