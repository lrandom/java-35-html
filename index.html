<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js" type="text/javascript"></script>

</head>
<body>
<div>
    <p>hello</p>
</div>

<button onclick="getHTMLByJquery()">BUTTON</button>
</body>

<script>
    function getHTML() {
        const divNode = document.querySelector('div');
        alert(divNode.innerHTML);
    }

    function setHTML() {
        const divNode = document.querySelector('div');
        divNode.innerHTML = '<p>world</p>';
    }

    //DOM THUAN
    const buttonNode = document.querySelector('button');
    buttonNode.addEventListener('click', function () {
        getHTML();
    });

    function getHTMLByJquery() {
        alert(
            $('div').html();//getter
    )
    }

    function setHTMLByJquery() {
        $('div').html('<p>world</p>');//setter
    }

    $('button').click(function () {
        getHTMLByJquery();
    });

</script>
</html>
