<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <div>
        <label>Full Name</label>
        <input type="text" name="fullName" placeholder="FullName" value="Nguyen Thanh Luan"/>
        </div>

        <div>
        <label>Password</label>
        <input type="password" name="password" placeholder="PassWord"/>
        </div>

        <div>
        <label>Gender</label>
        <input type="radio" name="gender" value="1"/> Female
        <input type="radio" name="gender" value="2"/> Male
        </div>

        <div>
        <label>Hobbies</label>
        <input type="checkbox" name="gender" value="1"/> Soccer
        <input type="checkbox" name="gender" value="2"/> Coding
        <input type="checkbox" name="gender" value="3"/> Playing Game
        </div>

        <div>
            <select name="provinces">
                <option value="29">Hà Nội</option>
                <option value="15">Hải Phòng</option>
                <option value="14">Quảng Ninh</option>
            </select>
        </div>
    </form>
</body>
</html>
