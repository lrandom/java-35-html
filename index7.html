<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.min.js" type="text/javascript"></script>
</head>
<body>
<div>
    <p>
        Hello
    </p>
</div>

<button class="btn-hide">
    Hide
</button>
<button class="btn-show">
    Show
</button>

<button class="btn-toggle">
    Toggle
</button>

<button class="btn-slide-up">Slide up</button>
<button class="btn-slide-down">Slide Down</button>

<button class="btn-fade-in">
    Fade In
</button>

<button class="btn-fade-out">
    Fade Out
</button>

</body>

<script>
    $('.btn-hide').click(function () {
        $('div').hide();
    });

    $('.btn-show').click(function () {
        $('div').show();
    });

    $('.btn-toggle').click(function () {
        $('div').toggle();
    });

    $('.btn-slide-up').click(function () {
        $('div').slideUp(
            1000,
            function () {
                alert('Slide up completed');
            }
        );
    });

    $('.btn-slide-down').click(function () {
        $('div').slideDown(
            1000,
            function () {
                alert('Slide down completed');
            }
        );
    });


    $('.btn-fade-in').click(function () {
        $('div').fadeIn(
            1000,
            function () {
                alert('Fade in completed');
            }
        );
    });

    $('.btn-fade-out').click(function () {
        $('div').fadeOut(
            1000,
            function () {
                alert('Fade out completed');
            }
        );
    });
</script>

<style>
</style>
</html>
