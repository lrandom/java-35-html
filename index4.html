<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.min.js" type="text/javascript"></script>

</head>
<body>
<ul>
    <li>PHP</li>
    <li>Java</li>
    <li>JS</li>
</ul>

<button>Add After DIV</button>

<script>
    $('button').click(function () {
        $('ul').prepend('<li>Python</li>');
    });
</script>
</body>
</html>
