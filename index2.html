<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<button onclick="prevSlide()">Previous</button>
<button onclick="nextSlide()">Next</button>
<div class="slider">
    <div class="slider__item">
        <img src="imgs/anh_2.jpeg" alt="">
    </div>
    <div class="slider__item">
        <img src="imgs/anh_3.jpeg" alt="">
    </div>
    <div class="slider__item slider__item--active">
        <img src="imgs/anh_1.jpeg" alt="">
    </div>


</div>


<style>
    .slider {
        position: relative;
    }

    .slider__item {
        position: absolute;
        width: 400px;
        height: 200px;
        display: none;
    }

    .slider__item--active {
        display: block;
    }

    .slider__item img {
        width: 100%;
        height: 100%;
    }
</style>
<script>
    let activeImageIndex = 1;
    const slideItemLength = document.getElementsByClassName('slider__item').length;

    function render() {
        const intentActiveNode = document.querySelector(`.slider .slider__item:nth-child(${activeImageIndex})`);
        intentActiveNode.classList.add('slider__item--active');
    }

    function nextSlide() {
        const activeNode = document.querySelector('.slider__item--active');
        activeNode.classList.remove('slider__item--active');
        activeImageIndex++;
        if (activeImageIndex > slideItemLength) {
            activeImageIndex = 1;
        }
        render();
    }

    function prevSlide() {
        const activeNode = document.querySelector('.slider__item--active');
        activeNode.classList.remove('slider__item--active');
        activeImageIndex--;
        if (activeImageIndex < 1) {
            activeImageIndex = slideItemLength;
        }
        render();
    }


</script>
</body>
</html>
